<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>

  <script src="/build/webphotofilter.js"></script>


  <style>
    body {
      font-family: monospace;
    }

    web-photo-filter img, web-photo-filter canvas {
      width: 200px;
      max-width: 200px;
    }

    h1, h2, p, footer {
      text-align: center;
    }

    footer img {
      width: 2rem;
      vertical-align: middle;
    }

    footer a {
      text-decoration: none;
    }

    footer {
      margin-top: 16px;
    }
  </style>
</head>
<body>

  <h1>Web Photo Filter</h1>
  <h2>Showcase</h2>

  <div style="display: flex; flex-wrap: wrap;">
    <div>
      <web-photo-filter src="assets/img/test.jpg"></web-photo-filter>
      <p>No filter</p>
    </div>

    <div>
      <web-photo-filter src="assets/img/test.jpg" filter="sepia"></web-photo-filter>
      <p>Sepia</p>
    </div>

    <div>
      <web-photo-filter src="assets/img/test.jpg" filter="blue_monotone"></web-photo-filter>
      <p>Blue monotone</p>
    </div>

    <div>
      <web-photo-filter src="assets/img/test.jpg" filter="violen_tomato"></web-photo-filter>
      <p>Violent tomato</p>
    </div>

    <div>
      <web-photo-filter src="assets/img/test.jpg" filter="greyscale"></web-photo-filter>
      <p>Greyscale</p>
    </div>

    <div>
      <web-photo-filter src="assets/img/test.jpg" filter="brightness" level="1.2"></web-photo-filter>
      <p>Brightness</p>
    </div>

    <div>
      <web-photo-filter src="assets/img/test.jpg" filter="saturation"></web-photo-filter>
      <p>Saturation</p>
    </div>

    <div>
      <web-photo-filter src="assets/img/test.jpg" filter="contrast"></web-photo-filter>
      <p>Contrast</p>
    </div>

    <div>
      <web-photo-filter src="assets/img/test.jpg" filter="hue" level="120"></web-photo-filter>
      <p>Hue</p>
    </div>

    <div>
      <web-photo-filter src="assets/img/test.jpg" filter="cookie"></web-photo-filter>
      <p>Cookie</p>
    </div>

    <div>
      <web-photo-filter src="assets/img/test.jpg" filter="vintage"></web-photo-filter>
      <p>Vintage</p>
    </div>

    <div>
      <web-photo-filter src="assets/img/test.jpg" filter="koda"></web-photo-filter>
      <p>Koda</p>
    </div>

    <div>
      <web-photo-filter src="assets/img/test.jpg" filter="technicolor"></web-photo-filter>
      <p>Technicolor</p>
    </div>

    <div>
      <web-photo-filter src="assets/img/test.jpg" filter="polaroid"></web-photo-filter>
      <p>Polaroid</p>
    </div>

    <div>
      <web-photo-filter src="assets/img/test.jpg" filter="bgr"></web-photo-filter>
      <p>Bgr</p>
    </div>
  </div>

  <footer>
    <a href="https://github.com/peterpeterparker/web-photo-filter"><img src="https://help.github.com/assets/images/site/invertocat.png"> Github</a>
  </footer>

</body>
</html>
